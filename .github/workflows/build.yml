name: Run Jave Code

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build with maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test
